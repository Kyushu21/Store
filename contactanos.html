<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="css/estilos-contacto.css">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>

    <header>
        <div class="logo">
          <img src="images/icono.png" alt="Logotipo de la tienda" height="100px" width="100px" />
        </div>
        <nav class="menu-principal">
          <ul>
            <li><a href="home.html">Inicio</a></li>
            <li><a href="productos-categorias/hombre.html">Hombres</a></li>
            <li><a href="productos-categorias/mujer.html">Mujeres</a></li>
            <li><a href="#contacto">Contacto</a></li>
          </ul>
        </nav>
        <div class="acciones-usuario">
          <div class="search-bar">
            <input type="text" placeholder="Buscar" />
            <button type="submit"><i class="fa-solid fa-search"></i></button>
          </div>
          <a href="login.html"><i class="fa-solid fa-user"></i></a>
          <a href="#Carrito"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
      </header>
    <!-- Modal -->
    <div class="modal" id="jsModalCarrito">
      <div class="modal__container">
          <button class="modal__close jsModalClose">×</button>
          <div class="modal__header">
              <h2><i class="fas fa-cart-shopping"></i> Carrito</h2>
          </div>
          <div class="modal__body">
              <div id="carrito-productos-modal">
                  <p id="empty-cart-message" class="empty-cart-message">El carrito está vacío.
                    <i class="fa-regular fa-face-frown-open"></i>
                  </p>
              </div>
          </div>
      </div>
    </div>

    <!--CONTACTANOS-->
<div class="contact-container">
    <div class="left-col">
      
    </div>
    <div class="right-col">

      
      <h1>Contactanos</h1>
      <p>Si buscas un lugar donde comprar ropa de calidad, visita tengen o contactate con nosotros.</p>
      
      <form id="contact-form" method="post">
        <label for="name">Nombre completo</label>
        <div class="input-contactanos">
    <input type="text" id="name" name="name" placeholder="Nombre completo" required>
        <label for="email">Correo electronico</label>
    <input type="email" id="email" name="email" placeholder="Correo electronico" required>
</div>
        <label for="message">Mensaje</label>
    <textarea rows="6" placeholder="Mensaje" id="message" name="message" required></textarea>
    <div class="boton-enviar">
       <button type="submit" id="submit" name="submit">Enviar</button>  
    </div>
  </form>
    </div>
  </div>
    
</body>
</html>
