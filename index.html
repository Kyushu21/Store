<!DOCTYPE html>
<html lang="es">

<head>
  <title>Tu Tienda Online</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>

<body>
  <header>
    <div class="logo">
      <img src="images/icono-removebg-preview.png" alt="Logotipo de la tienda" height="120px" width="120px" />
    </div>
    <nav class="menu-principal">
      <ul>
        <li><a href="#Hombres">Hombres</a></li>
        <li><a href="#Mujeres">Mujeres</a></li>
        <li><a href="#categorias">Categorías</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
    <div class="acciones-usuario">
      <div class="search-bar">
        <input type="text" placeholder="Buscar" />
        <button type="submit"><i class="fa-solid fa-search"></i></button>
      </div>
      <a href="#login"><i class="fa-solid fa-user"></i></a>
      <a href="#Carrito"><i class="fa-solid fa-cart-shopping"></i></a>
    </div>
  </header>

  <!-- Slider main container -->
  <div class="swiper">
    <!-- Addi tional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide">
        <img src="images/pexels-francesco-paggiaro-2294342.jpg" class="imgslide" />
      </div>
      <div class="swiper-slide">
        <img src="images/pexels-sebastiaan-stam-1311590.jpg" class="imgslide" />
      </div>
      <div class="swiper-slide">
        <img src="images/slide2.jpg" class="imgslide" />
      </div>
      ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>

  <section id="slider-container">
    <div class="slider position"></div>
  </section>

  <section id="container">
    <div class="container">
      <h2>New Stock</h2>
      <div class="image-container">
        <img src="images products/camisa-negra.jpeg" alt="Woman wearing streetwear">
        <img src="images products/imagne-cafe.jpeg" alt="Handbag">
        <img src="images products/camisa-blanco.jpg" alt="Jeans">
        <img src="images products/camisa-azul.jpg" alt="White T-shirt">
      </div>

      <h2>Get Lock</h2>
      <div class="img-container">
        <img src="img-tipos/trendy.jpeg" alt="Man wearing streetwear">
        <img src="img-tipos/street.jpeg" alt="Woman wearing streetwear">
        <img src="img-tipos/casual.jpeg" alt="Handbag">
        <img src="img-tipos/basic.jpeg" alt="Jeans">
      </div>
    </div>
  </section>
  <footer>
    <div id="contacto">
      <h3>Información de Contacto</h3>
    </div>
    <div id="politicas">
      <h3>Políticas de la Tienda</h3>
      <ul>
        <li><a href="#terminos">Términos y Condiciones</a></li>
        <li><a href="#privacidad">Política de Privacidad</a></li>
      </ul>
    </div>
    <div id="redes-sociales">
      <h3>Redes Sociales</h3>
    </div>
  </footer>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/81581fb069.js" crossorigin="anonymous"></script>
  <script src="js/swiper.js"></script>
</body>

</html>
