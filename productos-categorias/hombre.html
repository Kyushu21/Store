<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hombre</title>
    <link rel="stylesheet" href="../css/styles-productos.css" />
  </head>
  <body>
    <div class="clothes">
      <!--Producto 1-->
      <div class="clothes-cards">
        <div class="image-clothes">
          <img
            src="../css/img-tienda/Hombre/Camiseta Blanca de Gatos.jpg"/>
        </div>
        <div class="title-clothes">
          <h2>Camiseta blanca de gatos</h2>
        </div>
        <div class="description-clothes">
          <p>MXN $330</p>
          <button onclick="verProducto('Camiseta Blanca de Gatos')" class="buttonVermas">Ver</button>
        </div>
      </div>
      <!--Producto 2-->
      <div class="clothes-cards">
        <div class="image-clothes">
          <img src="../css/img-tienda/Hombre/Pantalon Cargo Blanco.jpg" />
        </div>
        <div class="title-clothes">
          <h2>Pantalon cargo blanco</h2>
        </div>
        <div class="description-clothes">
          <p>MXN $550</p>
          <button onclick="verProducto('Pantalon Cargo Blanco')" class="buttonVermas">Ver</button>
        </div>
      </div>
      <!--Producto 3-->
      <div class="clothes-cards">
        <div class="image-clothes">
          <img
            src="../css/img-tienda/Hombre/Camiseta Beige.jpg"
            alt=""
          />
        </div>
        <div class="title-clothes">
          <h2>Camiseta beige con estampado</h2>
        </div>
        <div class="description-clothes">
          <p>MXN $330</p>
          <button onclick="verProducto('Camiseta Beige')" class="buttonVermas">Ver</button>
        </div>
      </div>
      <!--Producto 4-->
      <div class="clothes-cards">
        <div class="image-clothes">
          <img
            src="../css/img-tienda/Hombre/Short Cargo Beige.jpg"
            alt=""
          />
        </div>
        <div class="title-clothes">
          <h2>Short beige</h2>
        </div>
        <div class="description-clothes">
          <p>MXN $500</p>
          <button onclick="verProducto('Short Cargo Beige')" class="buttonVermas">Ver</button>
        </div>
      </div>
      <!--Producto 5-->
      <div class="clothes-cards">
        <div class="image-clothes">
          <img
            src="../css/img-tienda/Hombre/Sueter Blanco.jpg"
            alt=""
          />
        </div>
        <div class="title-clothes">
          <h2>Sueter blanco con estampado de estatua</h2>
        </div>
        <div class="description-clothes">
          <p>MXN $450</p>
          <button onclick="verProducto('Sueter Blanco')" class="buttonVermas">Ver</button>
        </div>
      </div>
      
    </div>
    <div id="contenedorProducto"></div>
    <script src="../js/productoH.js"></script>
  </body>
</html>
