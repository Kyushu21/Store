<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mujer</title>
    <link rel="stylesheet" href="../css/styles-productos.css" />
  </head>
  <body>
    <div class="clothes">
      <!--Producto 1-->
      <div class="clothes-cards">
        <div class="image-clothes">
          <img src="../css/img-tienda/Mujer/camiseta Blanca.jpg" alt="" />
        </div>
        <div class="title-clothes">
          <h2>Camiseta blanca manga larga</h2>
        </div>
        <div class="description-clothes">
          <p>MXN $330</p>
          <button onclick="verProducto('Camiseta Blanca')" class="buttonVermas">
            Ver
          </button>
        </div>
      </div>
      <!--Producto 2-->
      <div class="clothes-cards">
        <div class="image-clothes">
          <img src="../css/img-tienda/Mujer/Falda Blanca.jpg" />
        </div>
        <div class="title-clothes">
          <h2>Falda blanca de olan</h2>
        </div>
        <div class="description-clothes">
          <p>MXN $300</p>
          <button onclick="verProducto('Falda Blanca')" class="buttonVermas">
            Ver
          </button>
        </div>
      </div>
      <!--Producto 3-->
      <div class="clothes-cards">
        <div class="image-clothes">
          <img src="../css/img-tienda/Mujer/Vestido Blanco.jpg" alt="" />
        </div>
        <div class="title-clothes">
          <h2>Vestido blanco</h2>
        </div>
        <div class="description-clothes">
          <p>MXN $450</p>
          <button onclick="verProducto('Vestido Blanco')" class="buttonVermas">
            Ver
          </button>
        </div>
      </div>
      <!--Producto 4-->
      <div class="clothes-cards">
        <div class="image-clothes">
          <img
            src="../css/img-tienda/Mujer/Pantalon Cargo Negro.jpg"
            alt=""
          />
        </div>
        <div class="title-clothes">
          <h2>Pantalon cargo negro</h2>
        </div>
        <div class="description-clothes">
          <p>MXN $500</p>
          <button
            onclick="verProducto('Pantalon Cargo Negro')"
            class="buttonVermas"
          >
            Ver
          </button>
        </div>
      </div>
      <!--Producto 5-->
      <div class="clothes-cards">
        <div class="image-clothes">
          <img
            src="../css/img-tienda/Mujer/Camiseta Azul Manga Larga.jpg"
            alt=""
          />
        </div>

        <div class="title-clothes">
          <h2>Camiseta azul manga larga</h2>
        </div>
        <div class="description-clothes">
          <p>MXN $230</p>
          <button
            onclick="verProducto('Camiseta Azul Manga Larga')"
            class="buttonVermas"
          >
            Ver
          </button>
        </div>
      </div>
    </div>

    <div id="contenedorProducto"></div>
    <script src="../js/productoM.js"></script>
  </body>
</html>
