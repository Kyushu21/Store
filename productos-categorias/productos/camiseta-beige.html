<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camiseta beige</title>
    <link rel="stylesheet" type="text/css" href="../../css/styles-productos.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="products-container">
      <div class="card-wrapper">
        <div class="card">
          <!-- card left -->
          <div class="product-imgs">
            <div class="img-display">
              <div class="img-showcase">
                <img
                src="../../css/img-tienda/Hombre/Camiseta-beige.jpg"
                />
                <!--Poner mas imagenes-->
                <img
                src="../../css/img-tienda/Hombre/Camiseta-beige.jpg"
                />
                <img
                src="../../css/img-tienda/Hombre/Camiseta-beige.jpg"
                />
                <img
                src="../../css/img-tienda/Hombre/Camiseta-beige.jpg"
                />
              </div>
            </div>
            <div class="img-select">
              <div class="img-item">
                <a href="#" data-id="1">
                  <img
                  src="../../css/img-tienda/Hombre/Camiseta-beige.jpg"
                  />
                </a>
              </div>
              <div class="img-item">
                <a href="#" data-id="2">
                  <img
                  src="../../css/img-tienda/Hombre/Camiseta-beige.jpg"
                  />
                </a>
              </div>
              <div class="img-item">
                <a href="#" data-id="3">
                  <img
                  src="../../css/img-tienda/Hombre/Camiseta-beige.jpg"
                  />
                </a>
              </div>
              <div class="img-item">
                <a href="#" data-id="4">
                  <img
                  src="../../css/img-tienda/Hombre/Camiseta-beige.jpg"
                  />
                </a>
              </div>
            </div>
          </div>
          <!-- card right -->
          <div class="product-content">
            <h2 class="product-title">Camiseta beige</h2>

            <div class="product-price">
              <p class="new-price">MXN $330.00</p>
            </div>

            <div class="size-select">
                <p>Talla</p>
                <label for="small">
                    <input type="radio" name="size" id="small">
                    <span>S</span>
                </label>
                <label for="medium">
                    <input type="radio" name="size" id="medium">
                    <span>M</span>
                </label>
                <label for="large">
                    <input type="radio" name="size" id="large">
                    <span>L</span>
                </label>
            </div>

            <div class="product-detail">
              <h2>Acerca de este producto:</h2>
              <p>Camiseta beige con estampado</p>
              <ul>
                <li>Color: <span>Beige</span></li>
                <li>Disponible: <span>En stock</span></li>
                <li>Categoria: <span>Camisetas</span></li>
                <li>Area de venta: <span>En linea</span></li>
              </ul>
            </div>

            <div class="purchase-info">
              <input type="number" min="0" value="1" />
              <button type="button" class="btn">
                a√±adir al carrito <i class="fas fa-shopping-cart"></i>
              </button>
              <button type="button" class="btn">Favoritos</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../../js/script-productos.js"></script>
  </body>
</html>
