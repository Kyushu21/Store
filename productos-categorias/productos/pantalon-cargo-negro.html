<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalon de cargo negro</title>
    <link rel="stylesheet" type="text/css" href="../../css/styles-productos.css">
</head>
<body>
    <div class="products-container">
        <div class="card-wrapper">
          <div class="card">
            <!-- card left -->
            <div class="product-imgs">
              <div class="img-display">
                <div class="img-showcase">
                  <img
                    src="../../css/img-tienda/pantalon-negro-cargo.jpg"
                  />
                  <!--Poner mas imagenes-->
                  <img
                    src="../../css/img-tienda/pantalon-negro-cargo.jpg"
                  />
                  <img
                    src="../../css/img-tienda/pantalon-negro-cargo.jpg"
                  />
                  <img
                    src="../../css/img-tienda/pantalon-negro-cargo.jpg"
                  />
                </div>
              </div>
              <div class="img-select">
                <div class="img-item">
                  <a href="#" data-id="1">
                    <img
                      src="../../css/img-tienda/pantalon-negro-cargo.jpg"
                    />
                  </a>
                </div>
                <div class="img-item">
                  <a href="#" data-id="2">
                    <img
                      src="../../css/img-tienda/pantalon-negro-cargo.jpg"
                      alt="shoe image"
                    />
                  </a>
                </div>
                <div class="img-item">
                  <a href="#" data-id="3">
                    <img
                      src="../../css/img-tienda/pantalon-negro-cargo.jpg"
                    />
                  </a>
                </div>
                <div class="img-item">
                  <a href="#" data-id="4">
                    <img
                      src="../../css/img-tienda/pantalon-negro-cargo.jpg"
                    />
                  </a>
                </div>
              </div>
            </div>
            <!-- card right -->
            <div class="product-content">
              <h2 class="product-title">Pantalon cargo</h2>
  
              <div class="product-price">
                <p class="new-price">MXN $500.00</p>
              </div>

              <div class="size-select">
                <p>Talla</p>
                <label for="small">
                    <input type="radio" name="size" id="small">
                    <span>S</span>
                </label>
                <label for="medium">
                    <input type="radio" name="size" id="medium">
                    <span>M</span>
                </label>
                <label for="large">
                    <input type="radio" name="size" id="large">
                    <span>L</span>
                </label>
            </div>
  
              <div class="product-detail">
                <h2>Acerca de este producto:</h2>
                <p>Pantalon cargo negro ajustable</p>
                <ul>
                  <li>Color: <span>Negro</span></li>
                  <li>Disponible: <span>En stock</span></li>
                  <li>Categoria: <span>Pantalon</span></li>
                  <li>Area de venta: <span>En linea</span></li>
                </ul>
              </div>
  
              <div class="purchase-info">
                <input type="number" min="0" value="1" />
                <button type="button" class="btn">
                  Add to Cart <i class="fas fa-shopping-cart"></i>
                </button>
                <button type="button" class="btn">Favoritos</button>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <script src="../../js/script-productos.js"></script>
</body>
</html>
