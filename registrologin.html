<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>

        <main>
            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión para entrar en la página</p>
                        <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para que puedas iniciar sesión</p>
                        <button id="btn__registrarse">Regístrarse</button>
                    </div>
                </div>

                <!--Formulario de Login y registro-->
                <div class="contenedor__login-register">
                    <!--Login-->
                    <form action="php/login.php" class="formulario__login" method ="post">
                        <h2>Iniciar Sesión</h2>
                        <input type="text" placeholder="Usuario" name="email">
                        <input type="password" placeholder="Contraseña" name="password" >
                        <button type ="submit">Entrar</button>
                    </form>

                    <!--Register-->
                    <form onsubmit="users.addUser(event)" class="formulario__register">
                        <h2>Regístrarse</h2>
                        <input name="name" type="text" maxlength="30" placeholder="Nombre completo" required>
                        <input name="email" type="text" maxlength="30" placeholder="Correo Electronico" required>
                        <input name="username" type="text" maxlength="30" placeholder="Usuario" required>
                        <input name="password" type="password" placeholder="Contraseña" required>
                        <button type="submit">Registrarse</button>
                    </form>
                </div>
            </div>
        </main>
        <script src="js/script.js"></script>
        <script src="api/users.js"></script>
    </body>
</html>
