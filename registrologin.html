<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
   
    <main>

        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Regístrarse</button>
                </div>
            </div>

            <!--Formulario de Login y registro-->
            <div class="contenedor__login-register">
                <!--Login-->
                <form onsubmit="users.loginUser(event)" class="formulario__login" method="post">
                    
                    <div class="logo">
                        <img
                          src="images/icono.png"
                          alt="Logotipo de la tienda"
                         
                        />
                      </div>
                    
                    <h2>Iniciar Sesión</h2>
                     <h4>Nombre:</h4>
                    <input type="text" placeholder="Ingrese su usuario" name="username">
                    <h4>Contraseña:</h4>
                    <input type="password" placeholder="Ingrese su contraseña" name="password">
                    <button type="submit">Ingresar</button>
                </form>                    

                <!--Register-->
                <form onsubmit="users.addUser(event)" class="formulario__register">
                    <div class="logo">
                        <img
                          src="images/icono.png"
                          alt="Logotipo de la tienda"
                         
                        />
                      </div>
                    <h2>Crea una cuenta</h2>
                    <h4>Nombre:</h4>
                    <input name="name" type="text" maxlength="30" placeholder="Ingrese su nombre completo" required>
                    <h4>Correo:</h4>
                    <input name="email" type="text" maxlength="30" placeholder="Ingrese su correo electronico" required>
                    <h4>Usuario:</h4>
                    <input name="username" type="text" maxlength="30" placeholder="Crea un usuario" required>
                    <h4>Contraseña:</h4>
                    <input name="password" type="password" placeholder="Crea una contraseña" required>
                    <button type="submit">Registrarse</button>
                </form>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
    <script src="api/users.js"></script>
</body>
</html>
